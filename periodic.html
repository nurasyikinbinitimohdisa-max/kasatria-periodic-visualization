<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kasatria Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="data:," />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 18px 16px 14px;
      text-align: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.6));
      z-index: 10;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .layout-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .layout-buttons button {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.08);
      color: #fff;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 13px;
      transition: all 0.25s ease;
    }

    .layout-buttons button:hover {
      background: rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }

    /* ===== THREE CONTAINER ===== */
    #container {
      position: fixed;
      top: 110px;
      left: 0;
      right: 0;
      bottom: 90px;
    }

    /* ===== BOTTOM BAR ===== */
    .bottombar {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }

    .logout-btn {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.08);
      color: #fff;
      padding: 10px 22px;
      border-radius: 24px;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .logout-btn:hover {
      background: rgba(255,255,255,0.22);
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem("google_token");
  if (!token) window.location.href = "index.html";
</script>

<!-- ===== TOP UI ===== -->
<div class="topbar">
  <div class="title">Kasatria Periodic Visualization</div>
  <div class="layout-buttons">
    <button id="btnTable">TABLE</button>
    <button id="btnSphere">SPHERE</button>
    <button id="btnHelix">HELIX</button>
    <button id="btnGrid">GRID</button>
  </div>
</div>

<!-- ===== THREE.JS VIEW ===== -->
<div id="container"></div>

<!-- ===== BOTTOM UI ===== -->
<div class="bottombar">
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script type="module" src="periodic.js"></script>

</body>

</html>
